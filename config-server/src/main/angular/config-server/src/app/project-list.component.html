<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <h3 class="panel-title">应用列表</h3>
      </div>
      <div class="col-md-6" align="right">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-xs btn-success">
            <span class="glyphicon glyphicon-plus">新建应用</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">为应用提供在线修改配置的能力。</div>
  <table id="contentTable" class="table table-striped table-bordered table-condensed">
    <thead><tr><th>名称</th><th>描述</th></tr></thead>
    <tbody>
      <tr *ngFor="let prj of projects">
        <td><a routerLink="/projects/{{prj.id}}" routerLinkActive="active">{{prj.name}}:{{prj.profile}}</a></td>
        <td>{{prj.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
