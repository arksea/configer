  <input [readonly]="edit" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" [(ngModel)]="config.description">

<p></p>
<textarea [readonly]="edit" class="form-control" rows="{{docLineCount}}" [(ngModel)]="config.doc.value"></textarea>
