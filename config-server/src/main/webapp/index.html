<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Config Server</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="font-awesome.min.css" />
</head>
<body>
<div class="container">
  <div id="header">
    <div id="title">
      <h2><a href="/config-server">Felink Config Server</a>
        <div class="btn-group pull-right">
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="icon-user"></i>
            <span class="caret"></span>
          </a>
        </div>
      </h2>
    </div>
  </div>
  <app-root></app-root>
  <div id="footer">
    Copyright &copy; 2017-2018 <a href="https://github.com/arksea/configer">Arksea Configer GitHub Project</a>
  </div>
</div>

<!-- 异常信息提示 -->
<div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="error-modal-title">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="alarm-modal-title">系统提示</h4>
      </div>
      <div class="modal-body" id="errorMsgId">
        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="collapse" data-target="#causeDetail">
            <table width="98%">
              <tr>
                <td width="10%"><h4 class="panel-title">异常</h4></td>
                <td width="85%">&nbsp;</td>
                <td align="right"><span class="glyphicon glyphicon-chevron-down"></span></td>
              </tr>
            </table>
          </div>
          <div class="panel-body">{{exceptionMsg}}</div>
        </div>

        <div class="panel panel-default">
          <div id="causeDetail" class="panel-collapse collapse">
            <div class="panel-body">{{causeMsg}}</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
