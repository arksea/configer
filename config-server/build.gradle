//拷贝部署文件到指定目录
task publishDev <<{
    //拷贝前先删除部署目录
    delete('webapps/weather-api-dev/apps')
    delete('webapps/weather-api-dev/error')
    delete('webapps/weather-api-dev/static')
    delete('webapps/weather-api-dev/WEB-INF')
    delete('webapps/weather-api-dev/META-INF')
    copy{ //拷贝本项目WEB相关文件
        from 'src/main/webapp/'
        into 'webapps/weather-api-dev'
    }
    copy{ //拷贝依赖库
        from configurations.runtime
        into 'webapps/weather-api-dev/WEB-INF/lib'
    }
    copy{ //拷贝类
        from 'build/classes/groovy/main/'
        into 'webapps/weather-api-dev/WEB-INF/classes'
    }
    copy{ //拷贝资源
        from 'build/resources/main/'
        into 'webapps/weather-api-dev/WEB-INF/classes'
    }
    copy{ //拷贝资源
        from 'build/resources/test/'
        into 'webapps/weather-api-dev/WEB-INF/classes'
    }
    copy{ //拷贝META-INF
        from 'build/tmp/war/'
        into 'webapps/weather-api-dev/META-INF/'
    }
}
publishDev.dependsOn(build)

//发布部署文件，并提交到部署SVN
task publishToSvnDev(type: Exec) {
    commandLine 'cmd', '/c', 'TortoiseProc.exe /command:commit /path:"./webapps/weather-api-dev"'
}
publishToSvnDev.dependsOn(publishDev)

