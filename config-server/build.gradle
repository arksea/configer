//拷贝部署文件到指定目录
task publishDev <<{
    delete('tomcat/webapps/')
    copy{
        from 'build/libs/'
        into 'tomcat/webapps/'
    }
}
publishDev.dependsOn(build)

task startTomcat(type: Exec) {
    workingDir './tomcat/bin'
    commandLine 'cmd', '/c', 'startup.bat'
    environment CATALINA_HOME: 'E:\\github\\configer\\config-server\\tomcat'
}

startTomcat.dependsOn(publishDev)