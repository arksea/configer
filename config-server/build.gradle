apply plugin: 'war'
apply plugin: 'groovy'

group = 'net.arksea'
version = '1.0.0'

description = """Config Server"""

[compileJava, compileTestJava, compileGroovy, compileTestGroovy]*.options*.encoding = 'UTF-8'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    maven { url "http://172.17.149.8:8081/nexus/content/groups/public/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile project (':service-config')
    compile 'org.springframework:spring-core:4.3.9.RELEASE'
    compile 'org.springframework:spring-context:4.3.9.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.9.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.9.RELEASE'
    compile 'org.springframework:spring-websocket:4.3.9.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.4.RELEASE'
    compile  'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile  'org.hibernate:hibernate-validator:5.0.3.Final'
    compile 'commons-codec:commons-codec:1.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.0'
    compile 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.4.0'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.8'
    compile 'com.google.guava:guava:17.0'

    compile 'org.assertj:assertj-core:1.6.1'
    compile 'redis.clients:jedis:2.8.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    
    runtime 'org.aspectj:aspectjweaver:1.7.4'
    runtime 'com.h2database:h2:1.3.176'
    runtime 'mysql:mysql-connector-java:5.1.22'
    runtime 'javax.validation:validation-api:1.1.0.Final'
    runtime 'com.googlecode.log4jdbc:log4jdbc:1.2'
    runtime 'org.apache.tomcat:tomcat-dbcp:8.0.30'
    runtime 'commons-dbcp:commons-dbcp:1.4'
    runtime 'org.apache.commons:commons-pool2:2.2'

//    testCompile 'com.felink:felink-base-test:1.0-SNAPSHOT'
    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:4.2.2.RELEASE'
    providedCompile  'javax.servlet:javax.servlet-api:3.1.0'
}

