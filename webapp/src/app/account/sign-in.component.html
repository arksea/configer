<div class="row login-form">
  <div class="col-lg-4 col-md-2 col-sm-0 col-xs-0"></div>
  <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12">
    <form role="form" (submit)="login($event, username.value, password.value)">
      <section class="form-block">
        <div class="card">
          <div class="card-header">
            Welcome to Arksea Config Server
          </div>
          <div class="card-block">
            <div class="login-form-group">
              <input type="text" #username class="username" id="username" placeholder="Username">
              <input type="password" #password class="password" id="password" placeholder="Password">
              <button type="submit" class="btn btn-primary">Login</button>
              <a class="signup" [routerLink]="['/signup']">Click here to Signup</a>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
  <div class="col-lg-4 col-md-2 col-sm-0 col-xs-12"></div>
</div>
