<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
    <h3 class="modal-title">Edit Config Schema</h3>
    <div class="modal-body">
        <textarea class="form-control" [rows]="lineCount" [(ngModel)]="config.doc.metadata"></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveSchema()">Save</button>
    </div>
</clr-modal>
