<clr-modal [(clrModalOpen)]="opened">
    <h3 class="modal-title">{{title}}</h3>
    <div class="modal-body">
        <p>{{message}}</p>
        <p>{{description}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Close</button>
    </div>
</clr-modal>
