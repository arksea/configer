<clr-modal [(clrModalOpen)]="opened">
    <h3 class="modal-title">New Project</h3>
    <div class="modal-body">
        <form>
            <section class="form-block">
                <div class="form-group">
                    <label for="projectName">Name</label>
                    <input type="text" id="projectName" name="projectName" placeholder="namespace.projectName" [(ngModel)]="projectName" size='38'>
                </div>
                <div class="form-group">
                    <label for="projectProfile">Profile</label>
                    <input type="text" id="projectProfile" name="projectProfile" placeholder="online、QA、DEV ..." [(ngModel)]="profile" size='38'>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea rows="3" id="projectDescription"  name="projectDescription" [(ngModel)]="description"></textarea>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
</clr-modal>
