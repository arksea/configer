<clr-modal [(clrModalOpen)]="opened">
    <h3 class="modal-title">Edit Config Schema</h3>
    <div class="modal-body">
        <sf-form [schema]="schema"></sf-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveDoc()">Save</button>
    </div>
</clr-modal>
