<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
    <h3 class="modal-title">Edit Config</h3>
    <div class="modal-body">
        <sf-form [schema]="schema"
                 [model]="model"
                 (onChange)="setValue($event.value)"
                 (onErrorChange)="logErrors($event.value)">
        </sf-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveDoc()">Save</button>
    </div>
</clr-modal>
