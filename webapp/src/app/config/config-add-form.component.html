<clr-modal [(clrModalOpen)]="opened">
    <h3 class="modal-title">Add Config</h3>
    <div class="modal-body">
        <form>
            <section class="form-block">
                <div class="form-group">
                    <label for="configName">Name</label>
                    <input type="text" id="configName" name="configName" placeholder="namespace.configName" [(ngModel)]="configName" size='38'>
                </div>
                <div class="form-group">
                    <label for="configDescription">Description</label>
                    <textarea rows="3" id="configDescription"  name="configDescription" [(ngModel)]="description"></textarea>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
</clr-modal>
